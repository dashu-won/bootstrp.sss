<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../dependecy/jquery.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <title>bootstrap component</title>
</head>
<body>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-star">
            弹窗
        </span>
    </button>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">关闭弹窗</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">标题</h4>
                </div>
                <div class="modal-body">speak chinese</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            这是一个按钮
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>北京</li>
        </ul>
    </div>
    <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control">
    </div>
    
    <ul class="nav nav-pills"><!-- nav-stacked -->
        <li class="active"><a href="#">北京</a></li>
        <li><a href="#">上海</a></li>
        <li><a href="#">广州</a></li>
        <li><a href="#">深圳</a></li>
    </ul>
    <nav>
        <ul class="pager">
            <li class="previous"><a href="#"><span class="caret"></span>向左</a></li>
            <li class="next"><a href="#">向右<span class="caret"></span></a></li>
        </ul>
        <ul class="pagination pagination-sm">
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
        </ul>
    </nav>
    <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 80%">
            80%
        </div>
    </div>
    <div>
        <ul class="list-group">
            <li class="list-group-item active">
                这是一个列表项
                <span class="caret"></span>
                <span class="badge">13</span>
            </li>
            <li class="list-group-item">            
                封建势力
                <span class="caret"></span>
                <span class="badge">5</span>
            </li>
        </ul>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            弹出层！
        </div>
        <div class="panel-body">
            这是面板的具体内容
        </div>
        <div class="panel-footer">
            脚注
        </div>
    </div>
</body>
</html>
