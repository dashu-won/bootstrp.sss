<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../dependecy/jquery.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <title>文本内容</title>
</head>
<body>
    <h1>标题一<small>我是副标题</small></h1>
    <h2>标题二<small>我是副标题</small></h2>
    <h3>标题三<small>我是副标题</small></h3>
    <h4>标题四<small>我是副标题</small></h4>
    <h5>标题五<small>我是副标题</small></h5>
    <h6>标题六<small>我是副标题</small></h6>
    <span class="h1">标题一<span class="small">我是副标题</span></span>
    <span class="h2">标题二<span class="small">我是副标题</span></span>
    <span class="h3">标题三<span class="small">我是副标题</span></span>
    <span class="h4">标题四<span class="small">我是副标题</span></span>
    <span class="h5">标题五<span class="small">我是副标题</span></span>
    <span class="h6">标题六<span class="small">我是副标题</span></span>
    <h1>孤儿院无私奉献30年<small>一首人性的赞歌</small></h1>
    <p class="lead">我是一个段落，我需要强调</p>
    <p><strong>我</strong><b>和</b><small>上面</small>是一样的</p>
    <p><em>hello</em><u>!</u> <i>everyone</i>,I am jun</p>
    <span class="text-danger">text-danger</span>
    <span class="text-info">text-info</span>
    <span class="text-muted">text-muted</span>
    <span class="text-primary">text-primary</span>
    <span class="text-success">text-success</span>
    <span class="text-right text-warning">text-warning</span>
    <p class="text-left">左对齐</p>
    <p class="text-right">右对齐</p>
    <p class="text-center">居中</p>
    <p class="text-justify">两端对齐</p>
</body>
</html>
