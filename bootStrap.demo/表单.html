<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../dependecy/jquery.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <title>表单</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img src="./FLAMING MOUNTAIN.JPG" style="width: 100px;height:100px;" class="img-rounded">
                <img src="./FLAMING MOUNTAIN.JPG" style="width: 100px;height:100px;" class="img-circle">
                <img src="./FLAMING MOUNTAIN.JPG" style="width: 100px;height:100px;" class="img-thumbnail">
                <img src="./FLAMING MOUNTAIN.JPG" style="width: 100px;height:100px;" class="img-responsive">
            </div>
        </div>
    </div>
    <span class="glyphicon glyphicon-search"></span>
    <span class="glyphicon glyphicon-asterisk"></span>
    <span class="glyphicon glyphicon-plus"></span>
    <span class="glyphicon glyphicon-cloud"></span>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-danger">danger</button>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入您的邮箱地址">
            </div>            
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入您的邮箱密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">进入邮箱</button>
            </div>
        </div>         
    </form>
    <form role="form" class="form-inline">
        <div class="form-group has-warning">
            <label for="exampleInputEmail2" class="control-label">邮箱：</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入邮箱地址">
        </div>
        <div class="form-group">
            <label for="exampleInputPassworld2" class="">密码</label>
            <input type="password" class="form-control" id="exampleInputPassworld2" placeholder="请输入邮箱密码">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住密码
            </label>
        </div>
        <button type="submit" class="btn btn-info">进入邮箱</button>
    </form>
    <form role="form">
        <div class="form-group">
            <select class="form-control">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
            </select>
        </div>
        <div class="form-group">
            <select multiple class="form-control">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>                
            </select>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">记住密码
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" checked>喜欢
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio">不喜欢
            </label>
        </div>
        <div class="form-group">
            <lable class="checkbox-inline">
                <input type="checkbox" value="option1">游戏
            </lable>
            <label class="checkbox-inline">
                <input type="checkbox">旅游
            </label>
            <label class="checkbox-inline">
                <input type="checkbox"> 摄影
            </label>
        </div>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio"> 男性
            </label>
            <label class="radio-inline">
                <input type="radio" disabled>女性
            </label>
        </div>        
    </form>
    <form role="form">
        <div class="form-group has-success has-feedback">            
            <input type="text" class="form-control" id="inputSuccess" placeholder="输入……">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>            
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="control-label">ok</label>
            <input type="text" class="form-control" placeholder="no">
            <span class="help-block">你输入的信息是错误的</span>
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
    </form>    
</body>
</html>
